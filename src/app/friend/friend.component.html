<div class="container">
    <div class="row">
        <div *ngFor="let i of data" class="col col-12 col-sm-6 col-md-4 col-lg-3 col-xl-3 col-xxl-3">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title"><b>{{i._id}}</b></h5>
                  <p class="card-text"><b>{{i.name}}</b></p>
                  <p class="card-text"><b>{{i.friendName}}</b></p>
                  <p class="card-text"><b>{{i.friendNickName}}</b></p>
                  <p class="card-text"><b>{{i.DescribeYourFriend}}</b></p>

                  <a href="#" class="btn btn-primary"><b>View details</b></a>
                </div>
              </div>
        </div>
    </div>
</div>
